version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobtracker-backend
    ports:
      - "8000:8000"  # Backend API accessible on localhost:8000
    environment:
      - GEMINI_API_KEY=AIzaSyBeWdCT_E-wFw4ZinGb6QWZpqZnOc_Jcxc
      - MONGO_URL=mongodb://mongo:27017/jobtracker
    depends_on:
      - mongo

  frontend:
    build:
      context: ./vite-project
      dockerfile: Dockerfile
    container_name: jobtracker-frontend
    ports:
      - "3000:80"  # Frontend accessible on localhost:3000
    depends_on:
      - backend

  mongo:
    image: mongo:7
    container_name: jobtracker-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: jobtracker
    ports:
      - "27017:27017" # MongoDB accessible on localhost:27017
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
